  <style>
    /* –°–±—Ä–æ—Å */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* –≠–∫—Ä–∞–Ω –ø–æ–≤–æ—Ä–æ—Ç–∞ */
    #rotateScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      background: #111;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å (–≤–∏–¥–µ–æ) */
    #mainInterface {
      display: none;
      height: 100vh;
      position: relative;
      background: #000;
    }

    /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–ø–∏—Å–∏ */
    #recordingIndicator {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(198, 40, 40, 0.9);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      z-index: 50;
      display: none;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .recordingDot {
      width: 10px;
      height: 10px;
      background: #ff4444;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    /* –¢–∞–π–º–µ—Ä –∑–∞–ø–∏—Å–∏ */
    #recordingTimer {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      z-index: 50;
      display: none;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* –í–∏–¥–µ–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    #videoContainer {
      width: 100%;
      height: 100%;
      background: #000;
      position: relative;
    }

    #videoFrame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #000;
    }

    /* –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ */
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 40;
    }

    .control-btn {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: white;
      min-width: 140px;
      transition: all 0.2s;
    }

    #startBtn { 
      background: linear-gradient(135deg, #2e7d32, #4caf50);
    }

    #startBtn:disabled {
      background: #555;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #stopBtn { 
      background: linear-gradient(135deg, #c62828, #f44336);
      display: none;
    }

    .control-btn:active:not(:disabled) {
      transform: scale(0.95);
    }

    /* –ü–∞–Ω–µ–ª—å –≤–∫–ª–∞–¥–æ–∫ */
    #tabsPanel {
      position: fixed;
      left: -60px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 5px;
      border-radius: 0 15px 15px 0;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: left 0.3s ease-out;
    }

    #tabsPanel.visible {
      left: 0;
    }

    .tab {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .tab:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .tab.active {
      background: rgba(59, 130, 246, 0.8);
      border-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .tab-icon {
      font-size: 20px;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
    .content-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }

    .content-container.active {
      opacity: 1;
      pointer-events: all;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å—Ö–µ–º—ã */
    #fieldContainer {
      background: #0d47a1;
      position: relative;
      overflow: hidden;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Ö–µ–º—ã */

  width: 100%;
  height: 100%;

  align-items: center;
  justify-content: center;

}

#fieldImage {

  max-width: 90%;

  height: auto;

  top: 50%;
  left: 50%;

  border: 2px solid white; /* –í—Ä–µ–º–µ–Ω–Ω–æ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ */
}

    /* –ê–∫—Ç–∏–≤–Ω–∞—è —Ç–æ—á–∫–∞ –Ω–∞ —Å—Ö–µ–º–µ */
    .marker-point {
      position: absolute;
      width: 28px;
      height: 28px;
      background: #FF0000;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
      transform: translate(-50%, -50%);
      z-index: 100;
      cursor: move;
      transition: transform 0.1s;
      pointer-events: auto;
    }

    .marker-point.dragging {
      transform: translate(-50%, -50%) scale(1.4);
      z-index: 101;

    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–±–æ—Ä–∞ */

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }

    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const rotateScreen = document.getElementById('rotateScreen');
    const mainInterface = document.getElementById('mainInterface');
    const tabsPanel = document.getElementById('tabsPanel');
    const videoContainer = document.getElementById('videoContainer');
    const fieldContainer = document.getElementById('fieldContainer');
    const videoFrame = document.getElementById('videoFrame');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const fieldImageContainer = document.getElementById('fieldImageContainer');
    const fieldImage = document.getElementById('fieldImage');
    const fieldInstruction = document.getElementById('fieldInstruction');
    const recordingIndicator = document.getElementById('recordingIndicator');
    const recordingTimer = document.getElementById('recordingTimer');
    const choiceModal = document.getElementById('choiceModal');
    const goalBtn = document.getElementById('goalBtn');
    const saveBtn = document.getElementById('saveBtn');
    const currentTabTitle = document.getElementById('currentTabTitle');
    const returnToVideoBtn = document.getElementById('returnToVideoBtn');
    const tabs = document.querySelectorAll('.tab');

    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
    let isRecording = false;
    let recordingStartTime = null;
    let timerInterval = null;
    let events = [];
    let currentTab = 'video'; // 'video' –∏–ª–∏ 'field'
    
    // –î–ª—è —Ä–∞–±–æ—Ç—ã —Å —Ç–æ—á–∫–æ–π
    let currentMarker = null;
    let isDragging = false;
    let dragStartX = 0;
    let dragStartY = 0;
    let markerStartX = 0;
    let markerStartY = 0;
    
    // –í—Ä–µ–º—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∑–∞–ø–∏—Å–∏ (–¥–ª—è –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è)
    let recordingStopTime = 0;
    let videoCurrentTime = 0;
    let isVideoPaused = false;

    // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');
    const date = urlParams.get('date');
    const opponent = urlParams.get('opponent');
    const iceTime = urlParams.get('ice_time');

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ
    if (videoUrl) {
      let finalUrl = videoUrl;
      
      // YouTube
      if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
        let videoId;
        if (videoUrl.includes('youtu.be/')) {
          videoId = videoUrl.split('youtu.be/')[1].split('?')[0];
        } else {
          videoId = videoUrl.split('v=')[1]?.split('&')[0];
        }
        if (videoId) {
          finalUrl = `https://www.youtube.com/embed/${videoId}?autoplay=0&rel=0&controls=1&enablejsapi=1`;
        }
      }
      // Vimeo
      else if (videoUrl.includes('vimeo.com')) {
        const vimeoId = videoUrl.split('/').pop();
        finalUrl = `https://player.vimeo.com/video/${vimeoId}?autoplay=0`;
      }
      
      videoFrame.src = finalUrl;
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
    function checkOrientation() {
      const isLandscape = window.innerWidth > window.innerHeight;
      rotateScreen.style.display = isLandscape ? 'none' : 'flex';
      mainInterface.style.display = isLandscape ? 'block' : 'none';
    }

    window.addEventListener('resize', checkOrientation);
    checkOrientation();

    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
    function updateTimer() {
      if (recordingStartTime) {
        const elapsed = Date.now() - recordingStartTime;
        recordingTimer.textContent = formatTime(elapsed);
      }
    }

    // –ü–∞—É–∑–∞ –≤–∏–¥–µ–æ (–¥–ª—è YouTube)
    function pauseYouTubeVideo() {
      try {
        if (videoFrame.contentWindow) {
          // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É –ø–∞—É–∑—ã —á–µ—Ä–µ–∑ YouTube API
          videoFrame.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
          console.log('–ö–æ–º–∞–Ω–¥–∞ –ø–∞—É–∑—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ YouTube');
        }
      } catch (e) {
        console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ—Å—Ç–∞–≤–∏—Ç—å YouTube –≤–∏–¥–µ–æ –Ω–∞ –ø–∞—É–∑—É:', e);
      }
    }

    // –ü–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤–∏–¥–µ–æ
    function getVideoCurrentTime() {
      return videoCurrentTime;
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    function switchTab(tabName) {
      // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—É—â—É—é –≤–∫–ª–∞–¥–∫—É
      currentTab = tabName;
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–ª–∞—Å—Å—ã –Ω–∞ –≤–∫–ª–∞–¥–∫–∞—Ö
      tabs.forEach(tab => {
        if (tab.getAttribute('data-tab') === tabName) {
          tab.classList.add('active');
        } else {
          tab.classList.remove('active');
        }
      });
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
      if (tabName === 'video') {
        videoContainer.classList.add('active');
        fieldContainer.classList.remove('active');
        currentTabTitle.textContent = 'üé• –í–∏–¥–µ–æ –º–∞—Ç—á–∞';
        currentTabTitle.style.display = 'block';
        returnToVideoBtn.style.display = 'none';
        
        // –ï—Å–ª–∏ –≤–∏–¥–µ–æ –±—ã–ª–æ –Ω–∞ –ø–∞—É–∑–µ, —Å—Ç–∞–≤–∏–º –µ–≥–æ –Ω–∞ –ø–∞—É–∑—É
        if (isVideoPaused) {
          pauseYouTubeVideo();
        }
      } else {
        videoContainer.classList.remove('active');
        fieldContainer.classList.add('active');
        currentTabTitle.textContent = 'üèí –°—Ö–µ–º–∞ –ø–æ–ª—è';
        currentTabTitle.style.display = 'block';
        returnToVideoBtn.style.display = 'block';
        
        // –°—Ç–∞–≤–∏–º –≤–∏–¥–µ–æ –Ω–∞ –ø–∞—É–∑—É –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ –Ω–∞ —Å—Ö–µ–º—É
        pauseYouTubeVideo();
        isVideoPaused = true;
      }
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ —Ç–æ—á–∫–∏
    function createMarker(x, y) {
      // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—É—é —Ç–æ—á–∫—É, –µ—Å–ª–∏ –µ—Å—Ç—å
      if (currentMarker) {
        currentMarker.remove();
      }
      
      // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é —Ç–æ—á–∫—É
      currentMarker = document.createElement('div');
      currentMarker.className = 'marker-point';
      currentMarker.style.left = x + 'px';
      currentMarker.style.top = y + 'px';
      
      // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
      currentMarker.addEventListener('mousedown', startDrag);
      currentMarker.addEventListener('touchstart', startDragTouch);
      
      // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ö–µ–º—É
      fieldImageContainer.appendChild(currentMarker);
      
      console.log('–¢–æ—á–∫–∞ —Å–æ–∑–¥–∞–Ω–∞ –≤ –ø–æ–∑–∏—Ü–∏–∏:', {x, y});
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–±–æ—Ä–∞
      setTimeout(() => {
        choiceModal.classList.add('visible');
      }, 300);
    }

    // –ù–∞—á–∞–ª–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è (–º—ã—à—å)
    function startDrag(e) {
      e.preventDefault();
      e.stopPropagation();
      
      isDragging = true;
      currentMarker.classList.add('dragging');
      
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      markerStartX = currentMarker.offsetLeft;
      markerStartY = currentMarker.offsetTop;
      
      document.addEventListener('mousemove', drag);
      document.addEventListener('mouseup', stopDrag);
    }

    // –ù–∞—á–∞–ª–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è (—Ç–∞—á)
    function startDragTouch(e) {
      e.preventDefault();
      e.stopPropagation();
      
      if (e.touches.length !== 1) return;
      
      isDragging = true;
      currentMarker.classList.add('dragging');
      
      const touch = e.touches[0];
      dragStartX = touch.clientX;
      dragStartY = touch.clientY;
      markerStartX = currentMarker.offsetLeft;
      markerStartY = currentMarker.offsetTop;
      
      document.addEventListener('touchmove', dragTouch);
      document.addEventListener('touchend', stopDragTouch);
    }

    // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ (–º—ã—à—å)
    function drag(e) {
      if (!isDragging) return;
      
      const deltaX = e.clientX - dragStartX;
      const deltaY = e.clientY - dragStartY;
      
      const newX = markerStartX + deltaX;
      const newY = markerStartY + deltaY;
      
      // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      const containerRect = fieldImageContainer.getBoundingClientRect();
      const maxX = containerRect.width;
      const maxY = containerRect.height;
      
      const clampedX = Math.max(0, Math.min(newX, maxX));
      const clampedY = Math.max(0, Math.min(newY, maxY));
      
      currentMarker.style.left = clampedX + 'px';
      currentMarker.style.top = clampedY + 'px';
    }

    // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ (—Ç–∞—á)
    function dragTouch(e) {
      if (!isDragging || e.touches.length !== 1) return;
      
      const touch = e.touches[0];
      const deltaX = touch.clientX - dragStartX;
      const deltaY = touch.clientY - dragStartY;
      
      const newX = markerStartX + deltaX;
      const newY = markerStartY + deltaY;
      
      // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      const containerRect = fieldImageContainer.getBoundingClientRect();
      const maxX = containerRect.width;
      const maxY = containerRect.height;
      
      const clampedX = Math.max(0, Math.min(newX, maxX));
      const clampedY = Math.max(0, Math.min(newY, maxY));
      
      currentMarker.style.left = clampedX + 'px';
      currentMarker.style.top = clampedY + 'px';
    }

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è (–º—ã—à—å)
    function stopDrag() {
      isDragging = false;
      if (currentMarker) {
        currentMarker.classList.remove('dragging');
      }
      
      document.removeEventListener('mousemove', drag);
      document.removeEventListener('mouseup', stopDrag);
      
      console.log('–¢–æ—á–∫–∞ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∞ –≤ –ø–æ–∑–∏—Ü–∏—é:', {
        x: currentMarker.offsetLeft,
        y: currentMarker.offsetTop
      });
    }

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è (—Ç–∞—á)
    function stopDragTouch() {
      isDragging = false;
      if (currentMarker) {
        currentMarker.classList.remove('dragging');
      }
      
      document.removeEventListener('touchmove', dragTouch);
      document.removeEventListener('touchend', stopDragTouch);
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –ø–æ —Å—Ö–µ–º–µ
    function handleFieldClick(e) {
      // –ï—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –ø–æ —Ç–æ—á–∫–µ, –Ω–µ —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é
      if (e.target.classList.contains('marker-point')) {
        return;
      }
      
      // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–ª–∏–∫–∞ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      const rect = fieldImageContainer.getBoundingClientRect();
      let x, y;
      
      if (e.type === 'click' || e.type === 'mousedown') {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
      } else if (e.type === 'touchstart') {
        const touch = e.touches[0];
        x = touch.clientX - rect.left;
        y = touch.clientY - rect.top;
      }
      
      // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é —Ç–æ—á–∫—É
      createMarker(x, y);
    }

    // –ù–∞—á–∞–ª–æ –∑–∞–ø–∏—Å–∏
    function startRecording() {
      if (isRecording) return;
      
      isRecording = true;
      recordingStartTime = Date.now();
      events = [];
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã
      recordingIndicator.style.display = 'flex';
      recordingTimer.style.display = 'block';
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏
      startBtn.style.display = 'none';
      stopBtn.style.display = 'block';
      
      // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
      
      console.log('–ó–∞–ø–∏—Å—å –Ω–∞—á–∞—Ç–∞ –≤', new Date().toLocaleTimeString());
    }

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–ø–∏—Å–∏
    function stopRecording() {
      if (!isRecording) return;
      
      isRecording = false;
      recordingStopTime = Date.now();
      
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤–∏–¥–µ–æ
      videoCurrentTime = getVideoCurrentTime();
      
      // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      
      // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã
      recordingIndicator.style.display = 'none';
      recordingTimer.style.display = 'none';
      
      // –°—Ç–∞–≤–∏–º –≤–∏–¥–µ–æ –Ω–∞ –ø–∞—É–∑—É
      pauseYouTubeVideo();
      isVideoPaused = true;
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å –≤–∫–ª–∞–¥–æ–∫
      tabsPanel.classList.add('visible');
      
      // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –≤–∫–ª–∞–¥–∫—É —Å–æ —Å—Ö–µ–º–æ–π
      switchTab('field');
      
      console.log('–ó–∞–ø–∏—Å—å –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞. –°–æ–±—ã—Ç–∏–π:', events.length);
      console.log('–¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤–∏–¥–µ–æ:', videoCurrentTime);
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –≥–æ–ª/—Å—ç–π–≤
    function handleChoice(type) {
      // –°–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
      choiceModal.classList.remove('visible');
      
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–±—ã—Ç–∏–µ
      const eventData = {
        type: type,
        timestamp: Date.now() - recordingStartTime,
        videoTime: videoCurrentTime,
        markerPosition: currentMarker ? {
          x: currentMarker.offsetLeft,
          y: currentMarker.offsetTop
        } : null
      };
      
      events.push(eventData);
      
      // –£–¥–∞–ª—è–µ–º —Ç–æ—á–∫—É
      if (currentMarker) {
        currentMarker.remove();
        currentMarker = null;
      }
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å" –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –Ω–∞ –≤–∏–¥–µ–æ
      setTimeout(() => {
        switchTab('video');
        startBtn.style.display = 'block';
        stopBtn.style.display = 'none';
        isVideoPaused = false;
      }, 300);
      
      console.log(`–°–æ–±—ã—Ç–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ: ${type}`, eventData);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
    startBtn.addEventListener('click', startRecording);
    stopBtn.addEventListener('click', stopRecording);
    returnToVideoBtn.addEventListener('click', () => switchTab('video'));

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≤–∫–ª–∞–¥–æ–∫
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.getAttribute('data-tab');
        switchTab(tabName);
      });
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Å—Ö–µ–º—ã
    fieldImageContainer.addEventListener('click', handleFieldClick);
    fieldImageContainer.addEventListener('touchstart', function(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = fieldImageContainer.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      createMarker(x, y);
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≤—ã–±–æ—Ä–∞
    goalBtn.addEventListener('click', () => handleChoice('goal'));
    saveBtn.addEventListener('click', () => handleChoice('save'));

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∫–æ–≥–¥–∞ –≤–∏–¥–µ–æ –≥–æ—Ç–æ–≤–æ
    function checkVideoReady() {
      window.addEventListener('message', (event) => {
        try {
          const data = JSON.parse(event.data);
          console.log('–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –≤–∏–¥–µ–æ:', data);
          
          if (data.event === 'onReady') {
            startBtn.disabled = false;
            console.log('–í–∏–¥–µ–æ –≥–æ—Ç–æ–≤–æ');
          }
          
          // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤–∏–¥–µ–æ –æ—Ç YouTube API
          if (data.info && data.info.currentTime !== undefined) {
            videoCurrentTime = data.info.currentTime;
            console.log('–¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤–∏–¥–µ–æ:', videoCurrentTime);
          }
          
          // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏–π –æ—Ç YouTube
          if (data.event === 'infoDelivery' && data.info && data.info.currentTime !== undefined) {
            videoCurrentTime = data.info.currentTime;
          }
        } catch (e) {
          // –ù–µ JSON —Å–æ–æ–±—â–µ–Ω–∏–µ
        }
      });
      
      // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± –ø—Ä–æ–≤–µ—Ä–∫–∏ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
      setTimeout(() => {
        startBtn.disabled = false;
        console.log('–í–∏–¥–µ–æ –≥–æ—Ç–æ–≤–æ (—Ç–∞–π–º–∞—É—Ç)');
      }, 3000);
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É
    checkVideoReady();

    // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener('load', () => {
      // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ–¥ —ç–∫—Ä–∞–Ω
      function optimizeImage() {
        const img = fieldImage;
        
        console.log('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ, —Ä–∞–∑–º–µ—Ä—ã:', img.naturalWidth, 'x', img.naturalHeight);
        
        if (img.naturalWidth && img.naturalHeight) {
          if (img.naturalHeight > img.naturalWidth) {
            // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ - –¥–µ–ª–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–º
            img.style.transform = 'rotate(90deg)';
            img.style.width = 'auto';
            img.style.height = '100%';
            img.style.maxWidth = '100%';
            img.style.maxHeight = '100%';
            console.log('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–≤–µ—Ä–Ω—É—Ç–æ');
          } else {
            // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ - –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å
            img.style.transform = 'none';
            img.style.width = '100%';
            img.style.height = 'auto';
            img.style.maxWidth = '100%';
            img.style.maxHeight = '100%';
            console.log('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Å—Ç–∞–≤–ª–µ–Ω–æ –∫–∞–∫ –µ—Å—Ç—å');
          }
        } else {
          console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ä–∞–∑–º–µ—Ä—ã –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
          // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ä–∞–∑–º–µ—Ä—ã, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–π –ø–æ–¥—Ö–æ–¥
          img.style.width = '100%';
          img.style.height = 'auto';
          img.style.maxWidth = '100%';
          img.style.maxHeight = '100%';
        }
      }
      
      // –ö–æ–≥–¥–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ
      fieldImage.onload = optimizeImage;
      
      // –ï—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ
      if (fieldImage.complete) {
        optimizeImage();
      } else {
        // –ï—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
        setTimeout(() => {
          if (fieldImage.naturalWidth === 0) {
            console.error('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å');
            fieldInstruction.textContent = '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Å—ã–ª–∫—É.';
            fieldInstruction.style.backgroundColor = 'rgba(198, 40, 40, 0.9)';
          }
        }, 3000);
      }
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM –∑–∞–≥—Ä—É–∂–µ–Ω, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...');
      console.log('URL –≤–∏–¥–µ–æ:', videoUrl);
      console.log('URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', fieldImage.src);
      
      // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
      checkOrientation();
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –≤–∫–ª–∞–¥–∫–∏
      currentTabTitle.style.display = 'block';
    });
  </script>
