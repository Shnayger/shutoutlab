<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Анализ матча</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icon-192.png">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Скрываем панель Telegram */
    body {
      margin-top: env(safe-area-inset-top, 0px) !important;
      padding-top: env(safe-area-inset-top, 0px) !important;
    }

    #rotateScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: #111;
      text-align: center;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    #mainInterface {
      display: none;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    #videoContainer {
      width: 100%;
      height: 100%;
      background: #000;
    }

    #videoFrame {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      display: block;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .control-btn {
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      cursor: pointer;
      color: white;
      min-width: 100px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
    }

    #startBtn { background: rgba(46, 125, 50, 0.9); }
    #stopBtn { background: rgba(198, 40, 40, 0.9); display: none; }

    /* Схема поля — полноэкранная */
    #fieldOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0a3d62;
      display: none;
      z-index: 20;
    }

    #hockeyField {
      width: 100%;
      height: 100%;
    }

    /* Подсветка при клике */
    .highlight {
      fill: rgba(255, 255, 255, 0.3);
      stroke: white;
      stroke-width: 2;
    }

    /* Информация о матче - минимальная */
    #matchInfo {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      z-index: 5;
      max-width: 200px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Кнопка для перехода в полноэкранный режим */
    #fullscreenBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 5;
      font-size: 12px;
      backdrop-filter: blur(5px);
    }

    /* Скрываем элементы Telegram Web App */
    .tg-webapp {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Экран поворота -->
  <div id="rotateScreen">
    <svg viewBox="0 0 24 24" fill="white" width="60" height="60">
      <path d="M19 12h-1.5c-.82 0-1.5-.68-1.5-1.5V5.5C16 4.67 16.67 4 17.5 4H19c.83 0 1.5.67 1.5 1.5v3.5c0 .83-.67 1.5-1.5 1.5H1L1.01 21c0 1.1.89 2 2 2H21c1.1 0 2-.9 2-2L22.99 14H19zm-5.5-9H8.5V8h4V4zm6 14H2v2h18v-2z"/>
    </svg>
    <p style="margin-top: 20px; font-size: 16px;">Пожалуйста, поверните устройство в горизонтальное положение.</p>
  </div>

  <!-- Основной интерфейс -->
  <div id="mainInterface">
    <!-- Информация о матче -->
    <div id="matchInfo">
      <div id="infoDate"></div>
      <div id="infoOpponent"></div>
      <div id="infoIceTime"></div>
    </div>
    
    <!-- Кнопка полноэкранного режима -->
    <button id="fullscreenBtn" onclick="toggleFullScreen()">⛶ Полный экран</button>
    
    <div id="videoContainer">
      <iframe id="videoFrame" allowfullscreen></iframe>
    </div>
    <div id="controls">
      <button id="startBtn" class="control-btn">Старт</button>
      <button id="stopBtn" class="control-btn">Стоп</button>
    </div>
    <div id="fieldOverlay">
      <svg id="hockeyField" viewBox="0 0 200 85" xmlns="http://www.w3.org/2000/svg">
        <!-- Борта (закруглённые) -->
        <path d="M10,5 C5,5 0,10 0,15 L0,70 C0,75 5,80 10,80 L190,80 C195,80 200,75 200,70 L200,15 C200,10 195,5 190,5 Z" 
              fill="none" stroke="white" stroke-width="1.2"/>

        <!-- Центральная красная линия -->
        <line x1="100" y1="0" x2="100" y2="85" stroke="red" stroke-width="1.5"/>

        <!-- Центральный круг -->
        <circle cx="100" cy="42.5" r="12" fill="none" stroke="red" stroke-width="1.5"/>

        <!-- Синие линии зон -->
        <line x1="50" y1="0" x2="50" y2="85" stroke="blue" stroke-width="1.5"/>
        <line x1="150" y1="0" x2="150" y2="85" stroke="blue" stroke-width="1.5"/>

        <!-- Ворота (левые) -->
        <rect x="8" y="35" width="4" height="15" fill="none" stroke="white" stroke-width="1"/>
        <!-- Ворота (правые) -->
        <rect x="188" y="35" width="4" height="15" fill="none" stroke="white" stroke-width="1"/>

        <!-- Зоны атаки (красные круги у ворот) -->
        <circle cx="25" cy="25" r="10" fill="none" stroke="red" stroke-width="1.5" id="zone-left-attack"/>
        <circle cx="25" cy="60" r="10" fill="none" stroke="red" stroke-width="1.5" id="zone-left-defense"/>
        <circle cx="175" cy="25" r="10" fill="none" stroke="red" stroke-width="1.5" id="zone-right-attack"/>
        <circle cx="175" cy="60" r="10" fill="none" stroke="red" stroke-width="1.5" id="zone-right-defense"/>

        <!-- Лиц-офы (точки) -->
        <circle cx="50" cy="42.5" r="1.5" fill="white"/>
        <circle cx="100" cy="42.5" r="1.5" fill="white"/>
        <circle cx="150" cy="42.5" r="1.5" fill="white"/>
        <circle cx="25" cy="42.5" r="1.5" fill="white"/>
        <circle cx="175" cy="42.5" r="1.5" fill="white"/>
        <circle cx="25" cy="25" r="1.5" fill="white"/>
        <circle cx="25" cy="60" r="1.5" fill="white"/>
        <circle cx="175" cy="25" r="1.5" fill="white"/>
        <circle cx="175" cy="60" r="1.5" fill="white"/>

        <!-- Метки "X" в зонах атаки -->
        <g id="cross-left-top" stroke="white" stroke-width="1.2" fill="none">
          <line x1="20" y1="20" x2="30" y2="30"/>
          <line x1="30" y1="20" x2="20" y2="30"/>
        </g>
        <g id="cross-left-bottom" stroke="white" stroke-width="1.2" fill="none">
          <line x1="20" y1="55" x2="30" y2="65"/>
          <line x1="30" y1="55" x2="20" y2="65"/>
        </g>
        <g id="cross-right-top" stroke="white" stroke-width="1.2" fill="none">
          <line x1="170" y1="20" x2="180" y2="30"/>
          <line x1="180" y1="20" x2="170" y2="30"/>
        </g>
        <g id="cross-right-bottom" stroke="white" stroke-width="1.2" fill="none">
          <line x1="170" y1="55" x2="180" y2="65"/>
          <line x1="180" y1="55" x2="170" y2="65"/>
        </g>
      </svg>
    </div>
  </div>

  <script>
    // === ПОЛНОЭКРАННЫЙ РЕЖИМ ===
    function toggleFullScreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
          elem.msRequestFullscreen();
        }
        document.getElementById('fullscreenBtn').textContent = '✕ Выйти';
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) { /* Safari */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE11 */
          document.msExitFullscreen();
        }
        document.getElementById('fullscreenBtn').textContent = '⛶ Полный экран';
      }
    }

    // Авто-полноэкранный режим на мобильных
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      setTimeout(() => {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen().catch(e => console.log("Fullscreen error:", e));
        }
      }, 1000);
    }

    // === TELEGRAM WEB APP ===
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.ready();
      
      // Пытаемся скрыть панель
      try {
        Telegram.WebApp.expand();
        Telegram.WebApp.setHeaderColor('#000000');
        Telegram.WebApp.setBackgroundColor('#000000');
        
        // Если не сработало, скрываем через CSS
        setTimeout(() => {
          document.documentElement.style.paddingTop = '0';
          document.body.style.paddingTop = '0';
          document.body.style.marginTop = '-50px';
          document.body.style.height = 'calc(100vh + 50px)';
        }, 300);
      } catch (e) {
        console.log("Telegram Web App error:", e);
      }
    }

    // === ОСНОВНАЯ ЛОГИКА ===
    const rotateScreen = document.getElementById('rotateScreen');
    const mainInterface = document.getElementById('mainInterface');
    const videoFrame = document.getElementById('videoFrame');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const fieldOverlay = document.getElementById('fieldOverlay');
    const hockeyField = document.getElementById('hockeyField');

    // Получаем параметры из URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');
    const date = urlParams.get('date');
    const opponent = urlParams.get('opponent');
    const iceTime = urlParams.get('ice_time');

    // Отображаем информацию о матче
    if (date) document.getElementById('infoDate').textContent = `${date}`;
    if (opponent) document.getElementById('infoOpponent').textContent = `vs ${opponent}`;
    if (iceTime) document.getElementById('infoIceTime').textContent = `${iceTime} мин`;

    // Загружаем видео
    if (videoUrl) {
      if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
        let videoId;
        if (videoUrl.includes('youtu.be/')) {
          videoId = videoUrl.split('youtu.be/')[1].split('?')[0];
        } else {
          videoId = videoUrl.split('v=')[1]?.split('&')[0];
        }
        if (videoId) {
          videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=0&rel=0&controls=1&modestbranding=1&playsinline=1`;
        }
      } else if (videoUrl.includes('vimeo.com')) {
        const vimeoId = videoUrl.split('/').pop();
        videoFrame.src = `https://player.vimeo.com/video/${vimeoId}?autoplay=0&playsinline=1`;
      } else {
        videoFrame.src = videoUrl;
      }
    }

    // Проверка ориентации
    function checkOrientation() {
      const isLandscape = window.innerWidth > window.innerHeight;
      rotateScreen.style.display = isLandscape ? 'none' : 'flex';
      mainInterface.style.display = isLandscape ? 'block' : 'none';
      
      // На маленьких экранах скрываем инфо
      if (window.innerHeight < 500) {
        document.getElementById('matchInfo').style.display = 'none';
        document.getElementById('fullscreenBtn').style.display = 'none';
      }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    checkOrientation();

    // Управление записью
    let startTime = null;

    startBtn.addEventListener('click', () => {
      startTime = Date.now();
      startBtn.style.display = 'none';
      stopBtn.style.display = 'block';
    });

    stopBtn.addEventListener('click', () => {
      // Пауза видео
      if (videoUrl?.includes('youtube.com') || videoUrl?.includes('youtu.be')) {
        videoFrame.contentWindow.postMessage(
          '{"event":"command","func":"pauseVideo","args":""}',
          '*'
        );
      }

      fieldOverlay.style.display = 'block';
      startBtn.style.display = 'none';
      stopBtn.style.display = 'none';
    });

    // === КЛИК ПО ПОЛЮ ===
    const zones = {
      'zone-left-attack': 'Зона атаки (слева, верх)',
      'zone-left-defense': 'Зона обороны (слева, низ)',
      'zone-right-attack': 'Зона атаки (справа, верх)',
      'zone-right-defense': 'Зона обороны (справа, низ)',
      'cross-left-top': 'Лиц-оф (слева, верх)',
      'cross-left-bottom': 'Лиц-оф (слева, низ)',
      'cross-right-top': 'Лиц-оф (справа, верх)',
      'cross-right-bottom': 'Лиц-оф (справа, низ)',
    };

    hockeyField.addEventListener('click', (e) => {
      const target = e.target;
      const id = target.id;

      if (zones[id]) {
        // Подсветка
        target.classList.add('highlight');

        // Отправка в бот
        const result = {
          action: "zone_clicked",
          zone_id: id,
          zone_name: zones[id],
          timestamp: Date.now(),
          match_date: date,
          opponent: opponent,
          ice_time: iceTime,
          video_url: videoUrl
        };

        // Отправляем через Telegram или обычным запросом
        if (window.Telegram?.WebApp) {
          Telegram.WebApp.sendData(JSON.stringify(result));
        } else {
          // Альтернативный способ отправки (через fetch)
          console.log("Данные для отправки:", result);
          // Здесь можно добавить fetch запрос к вашему боту
        }

        // Убираем подсветку через 1 сек
        setTimeout(() => {
          target.classList.remove('highlight');
        }, 1000);
      }
    });

    // Клик по центральному кругу
    hockeyField.addEventListener('click', (e) => {
      if (e.target.tagName === 'SVG') {
        const rect = hockeyField.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        // Проверяем, клик в центральном круге
        if (Math.abs(x - 100) < 15 && Math.abs(y - 42.5) < 15) {
          const result = {
            action: "zone_clicked",
            zone_id: "center_circle",
            zone_name: "Центральный круг",
            timestamp: Date.now()
          };
          if (window.Telegram?.WebApp) {
            Telegram.WebApp.sendData(JSON.stringify(result));
          }
        }
      }
    });
  </script>
</body>
</html>
