  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
    if (window.Telegram?.WebApp) {

    // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
    const rotateScreen = document.getElementById('rotateScreen');
    const mainInterface = document.getElementById('mainInterface');

    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
    let isRecording = false;

    // –ü–æ–ª—É—á–∞–µ–º URL –≤–∏–¥–µ–æ –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');

    if (videoUrl) {
      let finalUrl = videoUrl;
      if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
        let videoId;
        if (videoUrl.includes('youtu.be/')) {
          videoId = videoUrl.split('youtu.be/')[1].split('?')[0];
        } else {
          videoId = videoUrl.split('v=')[1]?.split('&')[0];
        }
        if (videoId) {
          finalUrl = `https://www.youtube.com/embed/${videoId}?autoplay=0&rel=0&controls=1&enablejsapi=1`;
        }
      }
      videoFrame.src = finalUrl;
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
    function checkOrientation() {
      const isLandscape = window.innerWidth > window.innerHeight;
      rotateScreen.style.display = isLandscape ? 'none' : 'flex';
      mainInterface.style.display = isLandscape ? 'block' : 'none';
      
      if (isLandscape) {
        setTimeout(updateGoalCoordinates, 100);
      }
    }

    window.addEventListener('resize', checkOrientation);
    checkOrientation();

    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞ –∑–∞–ø–∏—Å–∏
    function updateTimer() {
      if (recordingStartTime) {
        const elapsed = Date.now() - recordingStartTime;
        recordingTimer.textContent = formatTime(elapsed);
      }
    }

    // –ü–∞—É–∑–∞ –≤–∏–¥–µ–æ YouTube
    function pauseYouTubeVideo() {
      try {
        if (videoFrame.contentWindow) {
          videoFrame.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        }
      } catch (e) {}
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    function switchTab(tabName) {
      console.log('–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ –≤–∫–ª–∞–¥–∫—É:', tabName);
      currentTab = tabName;
      
      tabs.forEach(tab => {
        if (tab.getAttribute('data-tab') === tabName) {
          tab.classList.add('active');
        } else {
          tab.classList.remove('active');
        }
      });
      
      if (tabName === 'video') {
        videoContainer.classList.add('active-tab');
        fieldContainer.classList.remove('active-tab');
        currentTabTitle.textContent = 'üé• –í–∏–¥–µ–æ –º–∞—Ç—á–∞';
        if (isVideoPaused) {
          pauseYouTubeVideo();
        }
      } else {
        videoContainer.classList.remove('active-tab');
        fieldContainer.classList.add('active-tab');
        currentTabTitle.textContent = 'üèí –°—Ö–µ–º–∞ –ø–æ–ª—è';
        pauseYouTubeVideo();
        isVideoPaused = true;
        
        setTimeout(() => {
          if (!isImageLoaded) {
            waitForImageLoad();
          } else {
            updateGoalCoordinates();
          }
        }, 100);
      }
    }

    // –û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    function waitForImageLoad() {
      if (fieldImage.complete && fieldImage.naturalWidth > 0) {
        handleImageLoaded();
      } else {
        fieldImage.addEventListener('load', handleImageLoaded);
      }
    }

    function handleImageLoaded() {
      console.log('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ');
      isImageLoaded = true;
      updateGoalCoordinates();
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –≤–æ—Ä–æ—Ç
    function updateGoalCoordinates() {
      if (!isImageLoaded) {
        console.log('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ');

      }
      
      const imageRect = fieldImage.getBoundingClientRect();
      const containerRect = fieldContainer.getBoundingClientRect();
      
      console.log('–†–∞–∑–º–µ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', imageRect.width, 'x', imageRect.height);
      console.log('–ü–æ–∑–∏—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', imageRect.left, imageRect.top);
      console.log('–ü–æ–∑–∏—Ü–∏—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞:', containerRect.left, containerRect.top);
      
      // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –º–∞—Å—à—Ç–∞–±
      scaleFactor = imageRect.width / ORIGINAL_IMAGE_WIDTH;
      
      // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Å–º–µ—â–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      const offsetX = imageRect.left - containerRect.left;
      const offsetY = imageRect.top - containerRect.top;
      
      // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤–æ—Ä–æ—Ç
      currentGoalCoords = {
        leftGoal: {
          x: (ORIGINAL_GOAL_COORDS.leftGoal.x * scaleFactor) + offsetX,
          y: (ORIGINAL_GOAL_COORDS.leftGoal.y * scaleFactor) + offsetY
        },
        rightGoal: {
          x: (ORIGINAL_GOAL_COORDS.rightGoal.x * scaleFactor) + offsetX,
          y: (ORIGINAL_GOAL_COORDS.rightGoal.y * scaleFactor) + offsetY
        }
      };
      
      // –í—ã—á–∏—Å–ª—è–µ–º –ø–∏–∫—Å–µ–ª–µ–π –Ω–∞ –º–µ—Ç—Ä
      pixelsPerMeter = (ORIGINAL_IMAGE_WIDTH * scaleFactor) / RINK_LENGTH_METERS;
      
      console.log('–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤–æ—Ä–æ—Ç:', currentGoalCoords);
      console.log('–ú–∞—Å—à—Ç–∞–±:', scaleFactor, '–ü–∏–∫—Å–µ–ª–µ–π –Ω–∞ –º–µ—Ç—Ä:', pixelsPerMeter);
      
      createGoalMarkers();

    // –ü–æ–∫–∞–∑ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –±—Ä–æ—Å–∫–µ
    function showShotInfo(distance, angle, goalType) {
      const goalName = goalType === 'leftGoal' ? '–õ–µ–≤—ã–µ' : '–ü—Ä–∞–≤—ã–µ';
      
      shotInfo.innerHTML = `

        </div>
        <div class="shot-info-line">
          üìê –£–≥–æ–ª: <span class="shot-info-value">${angle.toFixed(1)}¬∞</span>
        </div>

        </div>
        <div style="margin-top: 10px; font-size: 12px; color: #aaa;">
          –°–æ–æ–±—â–µ–Ω–∏–µ –∏—Å—á–µ–∑–Ω–µ—Ç —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
        </div>
      `;

      // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥

    // –†–∞—Å—á–µ—Ç –¥–∏—Å—Ç–∞–Ω—Ü–∏–∏ –∏ —É–≥–ª–∞
    function calculateDistanceAndAngle(shootPointX, shootPointY) {
      if (!selectedGoal || !pixelsPerMeter) {
        return { distance: 0, angle: 0 };
      }
      
      const myGoal = currentGoalCoords[selectedGoal];
      
      const dx = myGoal.x - shootPointX;
      const dy = myGoal.y - shootPointY;
      
      const distancePixels = Math.sqrt(dx * dx + dy * dy);
      const distanceMeters = distancePixels / pixelsPerMeter;
      
      let angleRad;
      if (selectedGoal === 'leftGoal') {
        angleRad = Math.atan2(dx, -dy);
      } else {
        angleRad = Math.atan2(-dx, -dy);
      }
      
      let angleDeg = angleRad * (180 / Math.PI);
      
      if (angleDeg > 90) angleDeg = 90;
      if (angleDeg < -90) angleDeg = -90;
      
      return {
        distance: distanceMeters,
        angle: angleDeg
      };
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞ –±—Ä–æ—Å–∫–∞
    function createMarker(x, y) {

      if (!selectedGoal) {

      // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –º–∞—Ä–∫–µ—Ä

      // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –º–∞—Ä–∫–µ—Ä
      currentMarker = document.createElement('div');
      currentMarker.className = 'marker-point';
      currentMarker.style.left = x + 'px';
      currentMarker.style.top = y + 'px';
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
      currentMarker.addEventListener('mousedown', startDrag);
      currentMarker.addEventListener('touchstart', startDragTouch, { passive: false });
      
      fieldContainer.appendChild(currentMarker);
      
      // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –±—Ä–æ—Å–∫–∞
      const result = calculateDistanceAndAngle(x, y);
      console.log('–î–∏—Å—Ç–∞–Ω—Ü–∏—è:', result.distance, '–º, –£–≥–æ–ª:', result.angle, '¬∞');
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –±—Ä–æ—Å–∫–µ
      showShotInfo(result.distance, result.angle, selectedGoal);

      setTimeout(() => {

    // –ù–∞—á–∞–ª–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
    function startDrag(e) {
      e.preventDefault();
      e.stopPropagation();
      isDragging = true;
      currentMarker.classList.add('dragging');
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      markerStartX = currentMarker.offsetLeft;
      markerStartY = currentMarker.offsetTop;
      document.addEventListener('mousemove', drag);
      document.addEventListener('mouseup', stopDrag);
    }

    function startDragTouch(e) {
      if (e.touches.length !== 1) return;
      e.preventDefault();
      e.stopPropagation();
      isDragging = true;
      currentMarker.classList.add('dragging');
      const touch = e.touches[0];
      dragStartX = touch.clientX;
      dragStartY = touch.clientY;
      markerStartX = currentMarker.offsetLeft;
      markerStartY = currentMarker.offsetTop;
      document.addEventListener('touchmove', dragTouch, { passive: false });
      document.addEventListener('touchend', stopDragTouch);
    }

    // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ
    function drag(e) {
      if (!isDragging) return;
      const deltaX = e.clientX - dragStartX;
      const deltaY = e.clientY - dragStartY;
      const newX = markerStartX + deltaX;
      const newY = markerStartY + deltaY;
      currentMarker.style.left = newX + 'px';
      currentMarker.style.top = newY + 'px';
      
      // –ü—Ä–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏ –æ–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –±—Ä–æ—Å–∫–µ
      const result = calculateDistanceAndAngle(newX, newY);
      showShotInfo(result.distance, result.angle, selectedGoal);
    }

    function dragTouch(e) {
      if (!isDragging || e.touches.length !== 1) return;
      e.preventDefault();
      const touch = e.touches[0];
      const deltaX = touch.clientX - dragStartX;
      const deltaY = touch.clientY - dragStartY;
      const newX = markerStartX + deltaX;
      const newY = markerStartY + deltaY;
      currentMarker.style.left = newX + 'px';
      currentMarker.style.top = newY + 'px';
      
      // –ü—Ä–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏ –æ–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –±—Ä–æ—Å–∫–µ
      const result = calculateDistanceAndAngle(newX, newY);
      showShotInfo(result.distance, result.angle, selectedGoal);
    }

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
    function stopDrag() {
      isDragging = false;
      if (currentMarker) currentMarker.classList.remove('dragging');
      document.removeEventListener('mousemove', drag);
      document.removeEventListener('mouseup', stopDrag);
    }

    function stopDragTouch() {
      isDragging = false;
      if (currentMarker) currentMarker.classList.remove('dragging');
      document.removeEventListener('touchmove', dragTouch);
      document.removeEventListener('touchend', stopDragTouch);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –ø–æ–ª—é
    function handleFieldClick(e) {

      if (e.target.classList.contains('goal-marker')) {
        return;
      }
      
      // –ï—Å–ª–∏ –∫–ª–∏–∫ –ø–æ —Ç–æ—á–∫–µ –±—Ä–æ—Å–∫–∞ - –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º
      if (e.target.classList.contains('marker-point')) {
        return;
      }

      // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–ª–∏–∫–∞
      const rect = fieldContainer.getBoundingClientRect();

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–∞—Å–∞–Ω–∏—è –ø–æ–ª—è
    function handleFieldTouch(e) {
      if (e.touches.length !== 1) return;
      e.preventDefault();
      
      const touch = e.touches[0];
      const element = document.elementFromPoint(touch.clientX, touch.clientY);

      if (element && element.classList.contains('goal-marker')) {
        return;
      }

      if (!selectedGoal) {

      const rect = fieldContainer.getBoundingClientRect();

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    function init() {
      console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');

      goalBtn.addEventListener('click', () => handleChoice('goal'));

      window.addEventListener('message', (event) => {

        } catch (e) {}
      });
      
      // –§–æ–ª–±—ç–∫ –¥–ª—è –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –≤–∏–¥–µ–æ
      setTimeout(() => {
        startBtn.disabled = false;
      }, 3000);
      
      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
      fieldImage.onload = function() {
        console.log('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ');
        isImageLoaded = true;
        updateGoalCoordinates();
      };
      
      fieldImage.onerror = function() {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
        fieldInstruction.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ–ª—è';
        fieldInstruction.style.backgroundColor = 'rgba(198, 40, 40, 0.9)';
      };
      
      // –ï—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ
      if (fieldImage.complete && fieldImage.naturalWidth > 0) {
        fieldImage.onload();
      }
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞
      window.addEventListener('resize', updateGoalCoordinates);
      
      console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    init();
  </script>
